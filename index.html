<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gephi Graph Viewer</title>
  <style>
    html, body, #sigma-container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="sigma-container"></div>

  <!-- Load Sigma.js and Graphology tools -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf@0.8.0/dist/graphology-gexf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>

  <script>
    // Load GEXF file via fetch
    fetch('graph.gexf')
      .then(response => response.text())
      .then(gexfText => {
        const parser = new window.graphologyGexf.Parser();
        const graph = parser.parse(gexfText);

        const container = document.getElementById("sigma-container");
        const renderer = new sigma.Sigma(graph, container);
      })
      .catch(error => {
        console.error("Error loading GEXF file:", error);
      });
  </script>
</body>
</html>
